<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator_display">0</div>
        <div class="buttons">
            <button data-action="clear" class="clear">C</button>
            <button class="operator" data-action="percentage">%</button>
            <button class="operator" data-action="divide">รท</button>
             <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">&times;</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button class="operator" data-action="decimal">,</button>
           
            <button class="equal-operator" data-action="calculate">=</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
